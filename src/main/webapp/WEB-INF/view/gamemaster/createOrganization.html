    <title th:text="#{createOrganization.title}">Title</title>
    
<script type="text/javascript">	
	function buildOTree(organizationNode, nodeParent, index, indent) {
		var parentId = $(nodeParent).attr("id");
		var indentClass = "indent" + indent;
	    var subMenu = "subMenu" + index;
	    index = index + 1;
		var newList = document.createElement("ul");
		var listItem = document.createElement("li");
		var organizationId = organizationNode["id"];
		var organizationName = organizationNode["name"];
		var displayName = organizationNode["displayName"];
		var itemHtml;
		var children = organizationNode["children"];
		if (children.length > 0) {
			itemHtml = '<div class="on-same-line"><button type="button" class="addParent fa fa-plus" onclick="clickOPlus(\''+organizationId+'\',\''+organizationName+'\');"></button> <span id="'+organizationId+'Txt" class="outline pointer-cursor basic-padding" onclick="clickText(\''+organizationId+'\');">'+displayName+' <span class="caret"></span></span></div>';
		} else {
			itemHtml = '<div class="on-same-line"><button type="button" class="addParent fa fa-plus" onclick="clickOPlus(\''+organizationId+'\',\''+organizationName+'\');"></button> <span id="'+organizationId+'Txt" class="outline pointer-cursor basic-padding" onclick="clickText(\''+organizationId+'\');">'+displayName+'</span> </div>';
		}
		$(listItem).html(itemHtml);
		$(listItem).attr("id", organizationId);
		$(listItem).addClass(parentId);
		$(newList).append(listItem);
		$(nodeParent).append(newList);
		if ($(organizationNode).attr("id") != "ROOT") {
			$(listItem).attr("hidden", "hidden");
		}
		
		if (children.length > 0) {
			indent = indent + 1;
			$(children).each(function() {
				buildOTree(this, listItem, index, indent);
				index = index + 1;
			});
		}
		return index;
	}
	
	function clickOPlus(organizationId, organizationName) {
		$("#hiddenParentId").val(organizationId);
		$("#organizationParentName").val(organizationName);
		event.preventDefault();		
		event.preventDefault();
	}
	
	function clickText(organizationId) {
		var organization = $("#"+organizationId);
//		var liTag = $(organization).closest("li");
//		var children = ulTag.find("li");
        var search = "."+organizationId;
		var children = $(search);
		$.each(children, function() {
			var hidden = $(this).attr("hidden");
			if (hidden == "hidden") {
				$(this).removeAttr("hidden");
			} else {
				$(this).attr("hidden", "hidden");
			}
		});
	}
</script>   
<script th:inline="javascript">
	$(document).ready(function() {
		$( window ).load(function() {
			var organizationTypeId = $("#organizationTypeId");
			if (organizationTypeId.val() != "") {
	            $('.modifyOT').each(function(data) {
    	        	var id = $(data).attr("id");
			        if (id == organizationTypeId) {
			        	var value = $(data).val();
			        	var elem = $("#addOrganizationTypeId");
			        	$(elem).val(value);
			        }
		    	});
			}
			
			var organizationTreeJson = $("#organizationTreeJson").val();
			var organizationTree = jQuery.parseJSON( organizationTreeJson );
			var nodeParent = $("#organizationGroupPanel");
			var children = organizationTree["children"];
			var index = 0;
			var indent = 0;
			buildOTree(organizationTree, $(nodeParent), index, indent);
//			$(organizationTree.children).each(function() {
//				index = buildOTree(this, $(nodeParent), index, indent);
//			});
		});		

		$(".modifyOT").click(function(event) {
			// Get the data out of the event
			var target = $(event.target);
			var id = $(target).attr('id');
			var name = $(target).text();

			// Set the hidden fields
			var addOT = $("#organizationTypeId");
			addOT.val(id);
			var otName = $("#organizationTypeName");
			otName.val(name);
			// Set the button text
			var otBtn = $("#otBtn");
			var newIH = name + ' <span class="caret"></span>';
			$(otBtn).html(newIH);
		});

	});		
</script>
</head>
<body>
	<div th:include="/public/navbar :: navbar"></div>
	<div th:fragment="createOrganization">
	
	<br></br>

	<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-7">
			<div>
				<h1 th:text="#{createOrganization.title}">Create</h1>
			</div>
		</div>
		<div class="col-md-3">
			<div class="item-hide" th:text="${session.campaignId}"></div>
			<div class="on-same-line">

	<div class="row">

			<div class="error-message" th:if="${feFeedback.error}" th:text="${feFeedback.error}">Error.</div>

	<br></br>

		<input id="hiddenParentId" type="hidden" th:field="*{organization.parentId}"></input>
		<div class="row">
			<div class="col-md-1"></div>

				<span th:text="#{createOrganization.description}">description</span>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-9">
				<hr></hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<label class="input-margin" th:text="#{createOrganization.organizationName}">Name</label>
			</div>
			<div class="col-md-8">
				<input class="input-margin" th:field="*{organization.name}"></input>
			</div>
		</div>
		<div class="row">

			<div class="col-md-1">

			</div>
			<div class="col-md-8">

			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<label class="input-margin" th:text="#{createOrganization.organizationType}"></label>
			</div>
			<div class="col-md-8">
				<div class="btn-group">
  					<button id="otBtn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:utext="#{createOrganizationType.otBtn}">
    					Organization Type <span class="caret"></span>
  					</button>
	  				<ul class="dropdown-menu" role="menu">
	    				<li th:each="organizationType : ${organizationTypeCreator.gameDataTypesInCampaign}"><a th:id="${organizationType.id}" class="modifyOT" th:text="${organizationType.name}">Action</a></li>
	  				</ul>
				</div>				
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-1">
				<label class="input-margin" th:text="#{createOrganization.organizationDescription}">Desc</label>
			</div>
			<div class="col-md-8">
				<textarea rows="8" cols="100" class="input-margin" th:field="*{organization.description}"></textarea>

		</div>

			</div>
		</div>
		<div class="row">

			<div class="col-md-10">
				<div id="organizationRoot">
					<div id="organizationGroupPanel" class="list-group panel"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-2">
           		<input class="basic-margin" type="submit" value="Submit" />
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-9">
				<hr></hr>
			</div>
		</div>
	</form>
	</div>
