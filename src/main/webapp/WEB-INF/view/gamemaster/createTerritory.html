    <title th:text="#{createTerritory.title}">Title</title>
    
<script type="text/javascript">	

	function buildTree(territoryNode, nodeParent, index, indent) {
		var parentId = $(nodeParent).attr("id");
		var indentClass = "indent" + indent;
	    var subMenu = "subMenu" + index;
	    index = index + 1;
		var newList = document.createElement("ul");
		var listItem = document.createElement("li");
		var territoryId = territoryNode["id"];
		var territoryName = territoryNode["name"];
		var displayName = territoryNode["displayName"];
		var itemHtml;
		var children = territoryNode["children"];
		if (children.length > 0) {
			itemHtml = '<div class="on-same-line"><button type="button" class="addParent fa fa-plus" onclick="clickPlus(\''+territoryId+'\',\''+territoryName+'\');"></button> <span id="'+territoryId+'Txt" class="outline pointer-cursor basic-padding" onclick="clickText(\''+territoryId+'\');">'+displayName+' <span class="caret"></span></span></div>';
		} else {
			itemHtml = '<div class="on-same-line"><button type="button" class="addParent fa fa-plus" onclick="clickPlus(\''+territoryId+'\',\''+territoryName+'\');"></button> <span id="'+territoryId+'Txt" class="outline pointer-cursor basic-padding" onclick="clickText(\''+territoryId+'\');">'+displayName+'</span> </div>';
		}
		$(listItem).html(itemHtml);
		$(listItem).attr("id", territoryId);
		$(listItem).addClass(parentId);
		$(newList).append(listItem);
		$(nodeParent).append(newList);
		if ($(territoryNode).attr("id") != "ROOT") {
			$(listItem).attr("hidden", "hidden");
		}
		
		if (children.length > 0) {
			indent = indent + 1;
			$(children).each(function() {
				buildTree(this, listItem, index, indent);
				index = index + 1;
			});
		}
		return index;
	}
	
	function clickPlus(parentTerritoryId, parentTerritoryName) {
		$("#hiddenParentId").val(parentTerritoryId);
		$("#territoryParentName").val(parentTerritoryName);
		event.preventDefault();
	}
	
	function clickText(territoryId) {
//		var territory = $("#"+territoryId);
        var search = "."+territoryId;
		var children = $(search);
		$.each(children, function() {
			var hidden = $(this).attr("hidden");
			if (hidden == "hidden") {
				$(this).removeAttr("hidden");
			} else {
				$(this).attr("hidden", "hidden");
			}
		});
	}
</script>   
<script th:inline="javascript">
	$(document).ready(function() {
		$( window ).load(function() {
			var territoryTypeId = $("#territoryTypeId");
			if (territoryTypeId.val() != "") {
	            $('.modifyTT').each(function(data) {
    	        	var id = $(data).attr("id");
			        if (id == territoryTypeId) {
			        	var value = $(data).val();
			        	var elem = $("#addTerritoryTypeId");
			        	$(elem).val(id);
			        }
		    	});
			}
			
			var territoryTreeJson = $("#territoryTreeJson").val();
			var territoryTree = jQuery.parseJSON( territoryTreeJson );
			var nodeParent = $("#territoryGroupPanel");
			var children = territoryTree["children"];
			var index = 0;
			var indent = 0;
			buildTree(territoryTree, $(nodeParent), index, indent);
//			$(territoryTree.children).each(function() {
//				index = buildTree(this, $(nodeParent), index, indent);
//			});
		});		

		$(".modifyTT").click(function(event) {
			// Get the data out of the event
			var target = $(event.target);
			var id = $(target).attr('id');
			var name = $(target).text();

			// Set the hidden fields
			var addTT = $("#territoryTypeId");
			addTT.val(id);
			var ttName = $("#territoryTypeName");
			ttName.val(name);
			// Set the button text
			var ttBtn = $("#ttBtn");
			var newIH = name + ' <span class="caret"></span>';
			$(ttBtn).html(newIH);
		});

	});		
</script>
</head>
<body>
	<div th:include="/public/navbar :: navbar"></div>
	<div th:fragment="createTerritory">

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-7">

			</div>
			<div class="col-md-3">

		<br></br>

			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-9">

			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-9">

				</div>
			</div>
			<div class="row">
				<div class="col-md-1"></div>
				<div class="col-md-1">

				</div>

			</div>

				<div class="col-md-1">

				</div>

			</div>

				</div>
				<div class="col-md-8">
					<div class="btn-group">
	  					<button id="ttBtn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" th:utext="#{createTerritoryType.ttBtn}">
	    					Territory Type <span class="caret"></span>
	  					</button>
		  				<ul class="dropdown-menu" role="menu">
		    				<li th:each="territoryType : ${territoryTypeCreator.gameDataTypesInCampaign}"><a th:id="${territoryType.id}" class="modifyTT" th:text="${territoryType.name}">Action</a></li>
		  				</ul>
					</div>

			</div>
			<div class="row">

				</div>

			<div class="row">

					</div>

				<div class="col-md-9">
					<hr></hr>
				</div>
			</div>
		</form>
